<!doctype html>
<html>
    <head>
        <style>
            body{
                margin: 0;
                padding: 0;
                height: 100%;
                overflow-y: hidden;
                background: #000;
            }
            video{
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <video height="100%" width="100%" src="out2.webm" id="video" />
        <script src="backbone/jquery.js"></script>
        <script src="popcorn.js"></script>
        <script>
            $(function(){
                var p = Popcorn('#video'), t = 0;
                p.play();
                p.listen("ended", function(event){
                    
                    var duration = p.duration();
                    t = setInterval(function(){
                        var s = p.currentTime()-0.2;
                        p.currentTime(s);
                        if(s <= 0){
                            clearInterval(t);
                            p.play();
                        }
                    }, 50);
                });
            });
        </script>
    </body>
</html>
