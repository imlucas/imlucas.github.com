<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"> 
<html> 
    <head> 
        <title>The Super Awesome Music Blog Finder Thingy &trade; - exfm labs</title> 
        <style type="text/css">
            .name{ /* For Dan P!*/
                line-height: 30px !important;
            }
            div.blogs.loading .blog-list{
                display: none;
            }
            div.blogs.loaded .loading-message{
                display: none;
            }
            ul.blog-artists{
                margin: 0;
                padding: 0;
                list-style: none;
                margin-top: 10px;
            }
            ul.blog-artists li{
                width: 45%;
                float: left;
                margin-bottom: 5px;
            }
            ul.blog-artists li .img-wrapper{
                float: left;
                height: 30px;
                width: 52px;
                max-height: 30px;
                max-width: 52px;
                overflow: hidden;
                margin-right: 5px;
            }
            ul.blog-artists li .img-wrapper img{
               
            }
            .top-blog{
                clear: both;
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 1px solid #CCC;
            }
        </style>
        <link rel="stylesheet" href="http://ex.fm/static/css/labs/blog-finder.css?v=63f03" type="text/css" media="screen" charset="utf-8" /> 
    </head> 
    <body>
        <div id="blogfinderapp">
            <div id="intro"> 
                <div id="header"> 
                    <h1>The Super Awesome Music Blog Finder Thingy &trade;</h1>
                </div> 
                <div id="introcontainer"> 
                    <div id="info"> <p>Intro</p></div> 
                    <div id="userform"> 
                        <form id="lastfm-form"> 
                            <label>Enter Last.fm username</label> 
                            <input placeholder="username" type="text" id="username" name="username" value=""/> 
                            <input id="submitbtn" type="submit" value="Ready, Set, Go!"/> 
                        </form> 
                    </div> 
                    <br class="clear" /> 
                </div> 
            </div>
            
            <div id="container"> 
                <div id="resultinfo"> 
                    <div id="resultinfoleft"> 
                        <h2>Party!</h2> 
                        <p>
                            We found <span id="blogcount">
                                <b id="blognum">0</b> blogs
                            </span> that have written about bands you like.
                        </p> 
                        
                    </div> 
                    <div id="resultinforight">&nbsp;</div> 
                    <br class="clear" /> 
                </div> 
                <div id="results"> 
                    <div id="filter"> 
                        <span id="filterinfo">
                            Based off 25 most played artists in the last
                        </span> 
                        <a rel="7day">Week</a>
                        <a rel="3month">3 Months</a>
                        <a rel="12month">Year</a>
                    </div>
                    <div id="top-blogs"></div>
                </div> 
                <div id="friends"> 
                    <h2>Last.fm friends</h2> 
                    <div id="friend-list"></div>
                </div>
                
                <br class="clear" /> 
            </div> 
        </div>

        <script src="../json2.js"></script> 
        <script src="../jquery.js"></script> 
        <script src="../underscore.js"></script> 
        <script src="../backbone.js"></script> 
        <script src="../backbone-localstorage.js"></script> 
        <script src="blogfinder.js"></script> 
        
        <!-- Templates --> 
 
        <script type="text/template" id="top-blog-template">
            <div class="top-blog">
                <a href="http://<%= host %>" target="_blank">
                    <%= host %>
                </a> has written about <%= artists.length %> band<% if( artists.length > 1){ %>s<% } %>
                <ul class="blog-artists"></ul>
                <br class="clear" />
            </div>
        </script>
        <script type="text/template" id="top-blog-artist-template">
            <li>
                <div class="img-wrapper">
                    <img src="<%= image_small %>" />
                </div>
                <%= name %>
            </li>
        </script>
        
        <script type="text/template" id="friend-template">
            <div class="friend">    
                <div class="friendImage" style="background-image:url(<%= image %>);"> 
                </div>    
                <a href="#lastfm/<%= username %>/3month"><% if(realname){ %><%= realname %><%}else{%><%= username %><%}%></a>
                <br class="clear">
            </div>
        </script>
    </body> 
</html>
